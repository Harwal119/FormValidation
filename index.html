    <form action="/" name="signup" method="post">
        <div>
            <label for="fname">FirstName:</label>
            <input type="text" id="fname" name="fname" onblur="validateFirstName()" value="">
            <p id="fnameError" style="color: red;"></p>
        </div>
        <div>
            <label for="lname">LastName:</label>
            <input type="text" id="lname" name="lname" onblur="validateLastName()" value="">
            <p id="lnameError" style="color: red;"></p>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" onblur="validateEmail()" value="">
            <p id="emailError" style="color: red;"></p>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"  value="">
            <p id="passwordError" style="color: red;"></p>
        </div>
        <div>
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" name="cpassword" onblur="validatePassword()" value="">
            <p id="cpasswordError" style="color: red;"></p>
        </div>
       
        <div>
            <label for="phone">Phone No:</label>
            <input type="text" id="phone" name="phone" onblur="validatePhone()" value="">
            <p id="phoneError" style="color: red;"></p>
        </div>

        <div>
         
            <input type="submit" id="submitbtn" disabled="true" value="submit">
        </div>
    </form>
